services:
  blog-database:
    image: postgres
    ports:
      - "5432:5432"
    env_file: ".env"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  blog-api:
    build: .
    env_file: ".env"
    ports:
      - "3000:3000"
    depends_on:
      - blog-database
  proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - blog-api
    ports:
      - "80:80"
